<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Online payment processing for internet businesses.</title>
  </head>
  <body>
    <header class="SiteHeader">
      <div class="SiteHeader__container">
        <h1 class="SiteHeader__logo"><a href="#">stripe</a></h1>
        <div class="SiteHeader__navContainer">
          <nav class="SiteHeaderNav">
            <li class="SiteHeaderNav__item">
              <button class="SiteHeaderNav__link">Products</button>
            </li>
            <li class="SiteHeaderNav__item">
              <button class="SiteHeaderNav__link">Use cases</button>
            </li>
            <li class="SiteHeaderNav__item">
              <button class="SiteHeaderNav__link">Developers</button>
            </li>
            <li class="SiteHeaderNav__item">
              <button class="SiteHeaderNav__link">Company</button>
            </li>
            <li class="SiteHeaderNav__item">
              <button class="SiteHeaderNav__link">Pricing</button>
            </li>
          </nav>
        </div>
        <div class="SiteHeader__signInContainer">
          <a href="" class="HeaderSignInButton">
            <span class="HeaderSignInButton__label">Sign in</span>
            <svg class="HeaderSignInButton__arrow"></svg>
          </a>
        </div>
      </div>
    </header>
  </body>
  <script src="js/index.js"></script>
</html>
