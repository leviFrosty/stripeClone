<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Online payment processing for internet businesses.</title>
  </head>
  <body>
    <header class="SiteHeader">
      <div class="SiteHeader__container">
        <h1 class="SiteHeader__logo"><a href="#">stripe</a></h1>
        <div class="SiteHeader__navContainer">
          <nav class="SiteHeaderNav">
            <li class="SiteHeaderNav__item">
              <button class="SiteHeaderNav__link">Products</button>
            </li>
            <li class="SiteHeaderNav__item">
              <button class="SiteHeaderNav__link">Use cases</button>
            </li>
            <li class="SiteHeaderNav__item">
              <button class="SiteHeaderNav__link">Developers</button>
            </li>
            <li class="SiteHeaderNav__item">
              <button class="SiteHeaderNav__link">Company</button>
            </li>
            <li class="SiteHeaderNav__item">
              <button class="SiteHeaderNav__link">Pricing</button>
            </li>
          </nav>
        </div>
        <div class="SiteHeader__signInContainer">
          <a href="" class="HeaderSignInButton">
            <span class="HeaderSignInButton__label">Sign in</span>
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="chevron-right"
              class="HeaderSignInButton__arrow"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
            >
              <path
                fill="currentColor"
                d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </header>
  </body>
  <script src="js/index.js"></script>
</html>
